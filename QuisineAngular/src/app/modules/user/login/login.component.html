

<div class="container mb-2 position-absolute top-50 start-50 translate-middle p-4 mb-5 text-dark shadow-lg rounded">

    <p class="fw-bolder fs-2 text-center m-2">Login</p>

    <div class="container">

        <form class="row g-3" [formGroup]="user">

        

            <div class="col-md-12 mt-3 p-2">
                <label for="uemail" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <input type="email" class="form-control def" id="uemail" formControlName="userEmail" style="border-radius: 20px;" required>
                </div>
                <div *ngIf="user.get('userEmail')?.touched && user.get('userEmail')?.errors">
                    <div class="text-danger m-2" *ngIf="user.get('userEmail')?.errors?.['required']">Email is required</div>
                    <div class="text-danger m-2" *ngIf="user.get('userEmail')?.errors?.['email']">Invalid email format</div>
                </div>
                <div class="invalid-feedback">Please enter a valid username.</div>
                <div class="valid-feedback">Looks Good!</div>
            </div>
            
            


            <div class="col-md-12 mt-3 p-2">
                <label for="upass" class="form-label">Password</label> 
                <input type="password" class="form-control def" id="upass" formControlName="userPass" style="border-radius: 20px;" required>
                    <div *ngIf="user.get('userPass')?.touched && user.get('userPass')?.errors">
                        <div class="text-danger m-2" *ngIf="user.get('userPass')?.errors?.['required']">Password is required</div>
                        <div class="text-danger m-2" *ngIf="user.get('userPass')?.errors?.['minlength']">Password must be at least 8 characters long</div>
                    </div>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Enter a valid Password!</div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input def" type="checkbox" value=""
                        id="agree" required> <label class="form-check-label"
                        for="invalidCheck3"> Agree to terms and conditions </label>
                </div>
            </div>

            <div class="col-12 mt-4">
                <input type="submit" class="btn btn-danger disabled" id="login"
                    value="Login">
                
            </div>

        </form>

    </div>

<div>
    <p class="text-left text-dark mr-2">
        <a href="RestaurantRegisterRequest"
            class="text-decoration-none">Register as a Restaurent Owner</a>
    </p>

    <p class="text-right text-dark mr-2">
        <a href="register"
            class="text-decoration-none">Register as a customer</a>
    </p>
    </div>

    <p class="text-right text-dark mr-2">
        <a href="forgotPasswordRequest"
            class="text-decoration-none">Forgot Password</a>
    </p>
</div>
