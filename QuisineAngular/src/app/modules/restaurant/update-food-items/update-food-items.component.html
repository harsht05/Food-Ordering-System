<app-header></app-header>
<body>
  <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container form-container">
      <h2 class="text-center">Update Food Price</h2>
      <form [formGroup]="foodForm" (ngSubmit)="submitForm()">
        <div class="mb-3">
          <label for="foodPrice" class="form-label">Updated Price</label>
          <input type="number" class="form-control" id="foodPrice" formControlName="rate">
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-danger">Update Food Item</button>
          <a [routerLink]="['/restaurant/dashboard', restaurantId]" class="btn btn-danger">Back To Home</a>
        </div>
      </form>
    </div>
  </div>
</body>
